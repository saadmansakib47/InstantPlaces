<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>InstantPlaces</title>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header__logo">
            <h1>InstantPlaces</h1>
            <div class="header__subtitle">Instantly find your place to visit in Dhaka!</div>
        </div>
        <form class="search" id="search-place-form">
            <button class="search__btn" type="submit">
                <img class="search__icon" src="./icons/magnifying-glass.png" alt="Search Icon">
                <span>Search</span>
            </button>
            <input type="text" class="search__field" placeholder="Search for places..." autocomplete="off" id="search-place" />
        </form>
    </header>
    <div class="filters">
        <div class="filter-row">
            <label>
                <input type="radio" name="type" value="all" checked> All
            </label>
            <label>
                <input type="radio" name="type" value="natural"> Natural
            </label>
            <label>
                <input type="radio" name="type" value="human-built"> Human-built
            </label>
        </div>
        <div class="filter-row">
            <label>
                <input type="checkbox" name="facility" value="restaurant"> Restaurant
            </label>
            <label>
                <input type="checkbox" name="facility" value="movie"> Movie
            </label>
            <label>
                <input type="checkbox" name="facility" value="park"> Park
            </label>
            <label>
                <input type="checkbox" name="facility" value="shopping mall"> Shopping Mall
            </label>
            <label>
                <input type="checkbox" name="facility" value="educational site"> Educational Site
            </label>
            <label>
                <input type="checkbox" name="facility" value="historical site"> Historical Site
            </label>
            <label>
                <input type="checkbox" name="facility" value="museum"> Museum
            </label>
        </div>
    </div>
    <div class="places-grid">
        <!-- Dynamic content will be inserted here -->
    </div>
</div>

<button id="add-place-btn" class="green-button">Add Places You Know</button>

<div id="add-place-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Place</h2>
        <form id="add-place-form">
            <label for="place-name">Name:</label>
            <input type="text" id="place-name" name="place-name" required><br><br>

            <label for="place-type">Type:</label>
            <select id="place-type" name="place-type">
                <option value="natural">Natural</option>
                <option value="artificial">Artificial</option>
            </select><br><br>

            <label for="place-facility">Facility:</label>
            <input type="text" id="place-facility" name="place-facility" required><br><br>

            <label for="place-image">Image URL:</label>
            <input type="url" id="place-image" name="place-image" required><br><br>

            <label for="place-wikipedia">Wikipedia Link:</label>
            <input type="url" id="place-wikipedia" name="place-wikipedia" required><br><br>

            <button type="submit" class="green-button">Add Place</button>
        </form>
    </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
